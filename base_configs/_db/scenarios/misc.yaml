---

next_to_each_other:
  characters:
    - character1
    - character2

  prompts:
    quality: $positive
    general: 2 persons standing next to each other
    negative: $negative, $sfw
    character1:
      pre: ''
      post: ''
    character2:
      pre: ''
      post: ''

  base_payload:
    alwayson_scripts:
      controlnet:
        args:
          - input_image: next_each_other.png
      Sc Couple extension:
        args:
          - yes
          - 1:1,1:12,1:12
          - 0:0,0:0-5,0:5-12
          - 0.2,0.8,0.8
          - 150
      Composable Lora:
        args:
          - yes
          - no
          - no

show: {{ '' | build_base_sc(512, 512) }}
portrait: {{ '' | build_base_sc(512, 768) }}
landscape: {{ '' | build_base_sc(768, 512) }}

